<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Cat Clicker</title>
</head>
<body>
    <h1>Cat Clicker</h1>
      <section id="cat-app">
        <div id="cat-display" class="col-1-2">
            <h2 id="cat-name">Find yourself a cat to click! --></h2>
            <img id="cat-image" src="" alt="cat-image">
            <h3 id="score"></h3>
            <button type='button' id="admin-button">Admin</button>
            <form id="admin-form">
                <p>Name</p><input id="name-input"></input>    
                <p>Image url</p><input id="image-url-input"></input>    
                <p>Score</p><input id="score-input"></input>
                <br> 
                <button type='button' id="admin-cancel-button">Cancel</button>
                <button type='button' id="admin-save-button">Save</button> 
            </form>   
        </div>
        <div id="cat-list" class ="col-1-2">
            <h2>Cat List</h2>
        </div>
      </section>
 
    <script src="app.js"></script>

</body>
